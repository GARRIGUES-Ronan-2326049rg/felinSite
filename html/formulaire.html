<!DOCTYPE html>
<html lang="en">

  <header>

      <img src="../images/tigre/boutonTigre.png" alt="Bouton pour changer de thème"><br>
      Thème
    </button>
    <h1>Votre avis nous intéresse !</h1>
  </header>

  <div class="Menu">
    <input id="menu__toggle" type="checkbox">
    <label class="menu__btn" for="menu__toggle">
      <span></span>
    </label>
    <ul class="menu__box">
      <li><a class="menu__item" href="../index.html">Accueil</a></li>
      <li><a class="menu__item" href="chat.html">Les chats</a></li>
      <li><a class="menu__item" href="guepard.html">Les guépards</a></li>
      <li><a class="menu__item" href="ocelot.html">Les ocelots</a></li>
      <li><a class="menu__item" href="tigre.html">Les tigres</a></li>
      <li><a class="menu__item" href="formulaire.html">Donnez votre avis</a></li>
    </ul>
  </div>

  <form class="corps"
    action="mailto:cedric.mayeur@etu.univ-amu.fr,ronan.garrigues@etu.univ-amu.fr,manon.verhille@etu.univ-amu.fr,pierre-andre.rigat@etu.univ-amu.fr,?subject=Donnez%20votre%20avis%20sur%20notre%20site"
    method="post" enctype="text/plain">
    <p>
      <label for="prenom">Prénom</label>
      <input id="prenom" type="text" name="prenom" value=" " required="required"><br>

      <label for="nom">Nom</label>
      <input id="nom" type="text" name="nom" value=" " required="required"><br>

      <label for="mail">Email</label>
      <input id="mail" type="email" name="mail" value=" " required="required"><br>

      <select name="sexe" aria-label="Sexe">
        <option>Homme</option>
        <option>Femme</option>
        <option>Non-Binaire</option>
        <option>Chat</option>
        <option>Ocelot</option>
        <option>Guépard</option>
        <option>Tigre</option>
        <option>Croissant</option>
        <option>Hélicoptère de combat</option>
        <option>Non Précisé</option>
      </select><br><br>

      <textarea name="avis" rows="2" cols="50" required="required"
        placeholder="Donnez vos impressions sur le site..."></textarea><br><br>

      <label for="bot">Je ne suis pas un robot</label>
      <input id="bot" type="checkbox" name="bot" value=" " required="required"><br>

      <input class="envoi" type="submit" value="Envoyer">
    </p>
  </form>
